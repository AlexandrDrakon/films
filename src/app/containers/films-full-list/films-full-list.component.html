<mat-grid-list cols="5" *ngIf="films.length">
  <mat-grid-tile *ngFor="let film of films">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <a [routerLink]="'/popular-films/' + film.id">{{film.title}}</a>
        </mat-card-title>
        <mat-card-subtitle>Жанры: {{film | genres}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="overview">{{ film.overview || 'Описание отсутствует'}}</div>
        <img
          mat-card-image
          [src]="film.poster_path ? 'http://image.tmdb.org/t/p/w92/' + film.poster_path : ''"
        >
      </mat-card-content>
      <mat-card-actions>
        <button mat-button *ngIf="favoriteFilmsIds.indexOf(film.id) === -1" (click)="addFavoriteFilm(film)">Добавить в избранное</button>
        <button mat-button *ngIf="favoriteFilmsIds.indexOf(film.id) !== -1" (click)="deleteFavoriteFilm(film)">Удалить из избранного</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
