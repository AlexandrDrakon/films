<div class="films-list__container">
  <h2 class="mat-h2 films-list__title">Список фильмов</h2>
  <form (ngSubmit)="searchFilms()">
    <mat-form-field class="films-list__search">
      <input type="search" matInput [(ngModel)]="seachText" name="search" placeholder="Поиск">
    </mat-form-field>
    <button mat-icon-button type="submit">
      <mat-icon aria-label="Search">search</mat-icon>
    </button>
  </form>
  <mat-grid-list cols="5">
    <mat-grid-tile *ngFor="let film of films$ | async">
      <mat-card class="films-list__card">
        <mat-card-header>
          <mat-card-title>
            <a [routerLink]="'/films/' + film.id">{{film.title}}</a>
          </mat-card-title>
          <mat-card-subtitle>Жанры: {{film.genre_ids | genres}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="films-list__card-content">
          <div class="films-list__overview">{{ film.overview || 'Описание отсутствует'}}</div>
          <img
            mat-card-image
            class="films-list__poster"
            [src]="film.poster_path ? 'http://image.tmdb.org/t/p/w92/' + film.poster_path : ''"
          >
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addFavoriteFilm(film)">Добавить в избранное</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator [length]="totalSize$ | async"
                 [pageSize]="pageSize$ | async"
                 (page)="onChangePage($event)">
  </mat-paginator>
</div>
